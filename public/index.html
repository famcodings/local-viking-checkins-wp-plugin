<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Viking</title>

  <link rel="stylesheet" type="text/css" href="css/styles-bundle.css"/>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="js/index-bundle.js"></script>
</head>
<body>
  <div class="container">
    <a href="settings.html">Settings</a>

    <h1>Pins On Map Layout</h1>

    <div class="local-viking-pins-on-map">
      <div class="local-viking-pins-on-map__big-map">
        <div class="local-viking-pins-on-map__big-map__map"></div>
      </div>
      <div class="local-viking__check-ins">
        <div class="local-viking__check-ins__column"></div>
        <div class="local-viking__check-ins__column"></div>
        <div class="local-viking__check-ins__column"></div>
      </div>
      
    </div>

    <h1>Mini Maps Layout</h1>

    <div class="local-viking-mini-maps">
      <div class="local-viking__check-ins">
        <div class="local-viking__check-ins__column"></div>
        <div class="local-viking__check-ins__column"></div>
        <div class="local-viking__check-ins__column"></div>
      </div>
    </div>

  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=<API-KEY>&callback=initMap&v=weekly"
    defer
  ></script>
</body>
</html>
